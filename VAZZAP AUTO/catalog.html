<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог запчастей</title>
    <link rel="stylesheet" href="css/styles-catalog.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <!-- Левая часть: название сайта -->
            <div class="site-title">
                <h1>Автозапчасти для ВАЗ</h1>
                <p>Надежность и качество для вашего автомобиля</p>
            </div>

            <!-- Кнопка бургер-меню -->
            <button class="menu-toggle" aria-label="Открыть меню">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- Бургер-меню -->
            <nav class="burger-menu">
                <ul class="menu-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Фоновое затемнение -->
    <div class="overlay"></div>

    <!-- Каталог -->
    <section class="catalog-section">
        <div class="container">
            <h2>Каталог запчастей</h2>

            <!-- Поле поиска -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск товаров...">
            </div>

            <div class="catalog-container">
                <!-- Фильтры -->
                <aside class="filters">
                    <h3>Фильтры</h3>
                    <form id="filters-form">
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="engine">
                            <span>Двигатель</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="brakes">
                            <span>Тормозная система</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="suspension">
                            <span>Подвеска</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="electronics">
                            <span>Электроника</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="body">
                            <span>Кузов</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" name="category" value="transmission">
                            <span>Трансмиссия</span>
                        </label>
                    </form>
                </aside>

                <!-- Карточки товаров -->
                <div class="product-grid" id="product-grid">
                    
                </div>
                
            </div>

            <!-- Пагинация -->
            <div class="pagination" id="pagination">
                
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Автозапчасти для ВАЗ. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script-catalog.js"></script>
</body>
</html>
