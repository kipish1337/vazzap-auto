<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Автозапчасти для ВАЗ</title>
    <link rel="stylesheet" href="css/styles-cart.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="site-title">
                <h1>Автозапчасти для ВАЗ</h1>
                <p>Надежность и качество для вашего автомобиля</p>
            </div>

            <button class="menu-toggle" aria-label="Открыть меню">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="burger-menu">
                <ul class="menu-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="overlay"></div>

    <section class="cart-section">
        <div class="container">
            <h2>Ваша корзина</h2>
            
            <div class="cart-container">
                <div class="cart-header">
                    <span class="header-product">Товар</span>
                    <span class="header-price">Цена</span>
                    <span class="header-quantity">Количество</span>
                    <span class="header-total">Сумма</span>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!-- Товары будут добавляться динамически -->
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Промежуточный итог:</span>
                        <span id="subtotal">0 ₽</span>
                    </div>
                    <div class="summary-row">
                        <span>Доставка:</span>
                        <span id="delivery">Бесплатно</span>
                    </div>
                    <div class="summary-row total">
                        <span>Итого:</span>
                        <span id="total-price">0 ₽</span>
                    </div>
                    <button class="btn checkout-btn" id="checkout-btn">Оформить заказ</button>
                    <a href="catalog.html" class="continue-btn">Продолжить покупки</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Автозапчасти для ВАЗ. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script-cart.js"></script>
</body>
</html>
