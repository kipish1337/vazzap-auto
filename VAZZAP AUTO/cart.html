<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Автозапчасти для ВАЗ</title>
    <link rel="stylesheet" href="css/styles-cart.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <!-- Левая часть: название сайта -->
            <div class="site-title">
                <h1>Автозапчасти для ВАЗ</h1>
                <p>Надежность и качество для вашего автомобиля</p>
            </div>

            <!-- Кнопка бургер-меню -->
            <button class="menu-toggle" aria-label="Открыть меню">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- Бургер-меню -->
            <nav class="burger-menu">
                <ul class="menu-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Фоновое затемнение -->
    <div class="overlay"></div>

    <!-- Корзина -->
    <section class="cart-section">
        <div class="container">
            <h2>Корзина</h2>

            <!-- Список товаров в корзине -->
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Товары будут добавляться динамически -->
                </div>

                <!-- Итоговая сумма -->
                <div class="cart-summary">
                    <h3>Итого:</h3>
                    <p>Товаров: <span id="total-items">0</span></p>
                    <p>Сумма: <span id="total-price">0 ₽</span></p>
                    <button class="btn" id="checkout-btn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Автозапчасти для ВАЗ. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script-cart.js"></script>
</body>
</html>
